<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }

        h1, h2 { 
            color: #ffeb3b; 
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-learn {
            background: #ffeb3b;
            color: #333;
        }

        .btn-learn:hover {
            background: #ff9800;
        }

        .input-box {
            width: 50px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            border: none;
            outline: none;
        }

        .btn-generate {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-generate:hover {
            background: #ff9800;
        }

        .roadmap-container {
            margin-top: 20px;
            display: none;
        }

        .roadmap-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alarm-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-complete {
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        .btn-complete.completed {
            background: gray;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .eligibility-message {
            display: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ job_title }}</h1>
        <h2>Missing Skills</h2>
        <ul id="skills-list">
            {% for skill in missing_skills.split(', ') %}
                <li><span>{{ skill }}</span></li>
            {% endfor %}
        </ul>

        <button class="btn-generate" onclick="showCustomization()">Customize</button>

        <div id="customize-section" class="hidden">
            <h2>Customize Learning Plan</h2>
            <ul id="customize-skills-list">
                {% for skill in missing_skills.split(', ') %}
                    <li>
                        <span>{{ skill }}</span>
                        <div class="buttons-container">
                            <a class="btn btn-learn" target="_blank" href="https://www.udemy.com/courses/search/?q={{ skill }}">Learn</a>
                            <input type="number" placeholder="Hours" class="input-box hours-input" data-skill="{{ skill }}">
                            <input type="number" placeholder="Days" class="input-box days-input" data-skill="{{ skill }}">
                            <input type="time" class="input-box alarm-input" data-skill="{{ skill }}">
                            <button class="alarm-btn" onclick="setAlarm(this, '{{ skill }}')">Set Alarm</button>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <button class="btn-generate" onclick="generateRoadmap()">Generate Roadmap</button>

            <h2>Learning Roadmap</h2>
            <div id="roadmap-container" class="roadmap-container"></div>

            <p id="eligibility-message" class="eligibility-message">
                <button class="btn-generate" onclick="openJobSearch()">üéâ Congratulations! You are now eligible for {{ job_title }}! üéâ</button>
            </p>
        </div>
    </div>

    <script>
        function showCustomization() {
            document.getElementById("customize-section").classList.toggle("hidden");
        }

        function generateRoadmap() {
            const roadmapContainer = document.getElementById("roadmap-container");
            roadmapContainer.innerHTML = "";
            roadmapContainer.style.display = "block";

            let startDate = new Date();
            document.querySelectorAll(".hours-input").forEach((input) => {
                const skill = input.dataset.skill;
                const hours = input.value;
                const days = document.querySelector(`.days-input[data-skill="${skill}"]`).value;

                if (hours && days && days > 0) {
                    let endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + parseInt(days));

                    let roadmapItem = document.createElement("div");
                    roadmapItem.classList.add("roadmap-item");

                    roadmapItem.innerHTML = `
                        <div>
                            <strong>üìå ${skill}</strong>
                            <p>üìÖ ${startDate.toDateString()} - ${endDate.toDateString()}</p>
                            <p>‚è≥ ${(hours / days).toFixed(2)} hrs/day</p>
                        </div>
                        <button class="btn-complete" onclick="markComplete(this)">‚úî Complete</button>
                    `;

                    roadmapContainer.appendChild(roadmapItem);
                    startDate = endDate;
                }
            });
        }

        function markComplete(button) {
            button.classList.add("completed");
            button.innerText = "‚úî Completed";
            if (document.querySelectorAll(".btn-complete:not(.completed)").length === 0) {
                document.getElementById("eligibility-message").style.display = "block";
            }
        }

        function openJobSearch() {
            const jobTitle = "{{ job_title }}";
            const naukriUrl = `https://www.naukri.com/{{ job_title | urlencode }}`;
            window.open(naukriUrl, "_blank");
        }
    </script>
    <p id="eligibility-message" class="eligibility-message">
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button class="btn-generate" onclick="openJobSearch()">üéâ Congratulations! You are now eligible for {{ job_title }}! üéâ</button>
            <button class="btn-generate" onclick="startMockInterview()">üß† AI Mock Interview</button>
        </div>
    </p>
    <script>
        function openJobSearch() {
            const jobTitle = "{{ job_title }}";
            const naukriUrl = `https://www.naukri.com/${encodeURIComponent(jobTitle)}`;
            window.open(naukriUrl, "_blank");
        }
    
        function startMockInterview() {
            const jobTitle = "{{ job_title }}";
            window.location.href = `/ai-mock-interview/${encodeURIComponent(jobTitle)}`;
        }
    </script>
    
</body>
</html>
