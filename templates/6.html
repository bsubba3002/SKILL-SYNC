<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Skills for Mechanical Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* Ensures positioning works for the home button */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
            width: 80%;
        }
        .skill-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%;
        }
        .skill-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .home-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .home-button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Home Button positioned in top right corner -->
    <a href="{{ url_for('home') }}">
        <button class="home-button">Home</button>
    </a>

    <h1>Basic Skills for Mechanical Engineering</h1>
    
    <div class="container">
        <button class="skill-button">Thermodynamics</button>
        <button class="skill-button">Fluid Mechanics</button>
        <button class="skill-button">Heat Transfer</button>
        <button class="skill-button">Strength of Materials</button>
        <button class="skill-button">Material Science</button>
        <button class="skill-button">Mechanical Design</button>
        <button class="skill-button">Manufacturing Processes</button>
        <button class="skill-button">CAD (Computer-Aided Design)</button>
        <button class="skill-button">CAM (Computer-Aided Manufacturing)</button>
        <button class="skill-button">SolidWorks</button>
        <button class="skill-button">AutoCAD</button>
        <button class="skill-button">Ansys</button>
        <button class="skill-button">Finite Element Analysis (FEA)</button>
        <button class="skill-button">Control Systems</button>
        <button class="skill-button">Vibration Analysis</button>
        <button class="skill-button">Mechanical Vibrations</button>
        <button class="skill-button">Project Management</button>
        <button class="skill-button">Mechatronics</button>
        <button class="skill-button">Automation</button>
        <button class="skill-button">Robotics</button>
        <button class="skill-button">Kinematics</button>
        <button class="skill-button">Dynamics</button>
    
        <button class="skill-button">Industrial Engineering</button>
        <button class="skill-button">Metallurgy</button>
        <button class="skill-button">Casting</button>
        <button class="skill-button">Welding</button>
        <button class="skill-button">Machining</button>
        <button class="skill-button">3D Printing</button>
        <button class="skill-button">Design for Manufacturing (DFM)</button>
        <button class="skill-button">Design for Assembly (DFA)</button>
        <button class="skill-button">Finite Element Method (FEM)</button>
        <button class="skill-button">Manufacturing Automation</button>
        <button class="skill-button">Thermal Systems</button>
        <button class="skill-button">Instrumentation</button>
        <button class="skill-button">Pneumatics</button>
        <button class="skill-button">Hydraulics</button>
        <button class="skill-button">Stress Analysis</button>
        <button class="skill-button">Energy Systems</button>
        <button class="skill-button">CFD (Computational Fluid Dynamics)</button>
        <button class="skill-button">Engine Design</button>
        <button class="skill-button">Prototyping</button>
        <button class="skill-button">Lean Manufacturing</button>
        <button class="skill-button">Quality Control</button>
        <button class="skill-button">Six Sigma</button>
        <button class="skill-button">System Design</button>
        <button class="skill-button">Robotic Process Automation (RPA)</button>
        <button class="skill-button">Biomechanics</button>
        <button class="skill-button">Power Plants</button>
        <button class="skill-button">Energy Efficiency</button>
        <button class="skill-button">HVAC (Heating, Ventilation, and Air Conditioning)</button>
    </div>

</body>
</html>
