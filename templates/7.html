<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Skills for Electronics and Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* Ensures positioning works for the home button */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
            width: 80%;
        }
        .skill-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%;
        }
        .skill-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .home-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .home-button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Home Button positioned in top right corner -->
    <a href="{{ url_for('home') }}">
        <button class="home-button">Home</button>
    </a>

        <button class="skill-button">Communication Systems</button>
        <button class="skill-button">Control Systems</button>
        <button class="skill-button">Electromagnetics</button>
        <button class="skill-button">VLSI Design</button>
        <button class="skill-button">Embedded Systems</button>
        <button class="skill-button">Wireless Communication</button>
        <button class="skill-button">IoT (Internet of Things)</button>
        <button class="skill-button">PCB Design</button>
        <button class="skill-button">MATLAB</button>
        <button class="skill-button">Simulink</button>
        <button class="skill-button">ARM Microcontrollers</button>
        <button class="skill-button">FPGA</button>
        <button class="skill-button">Antenna Design</button>
        <button class="skill-button">Network Protocols</button>
        <button class="skill-button">RF Engineering</button>

        <button class="skill-button">C Programming</button>

    </div>

</body>
</html>
