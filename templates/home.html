        body {

            color: #fff;
            background: linear-gradient(45deg, #1d3557, #457b9d, #a8dadc, #e63946);

        .button-container {

            margin-top: 20px;
        }

        .dynamic-button {

            font-weight: bold;
            cursor: pointer;

        }

        .dynamic-button:hover {
            background: linear-gradient(45deg, #560bad, #b5179e);
            transform: scale(1.07);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);

    </style>
</head>
