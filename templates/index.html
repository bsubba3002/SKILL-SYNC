<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Kala-Chakra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #56d8ff, #457b9d, #a8dadc, #e63946);
            background-size: 300% 300%;
            animation: gradientCycle 12s infinite ease-in-out;
            overflow: hidden;
        }
        @keyframes gradientCycle {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .shape {
            position: absolute;
            top: -10%;
            width: 30px;
            height: 30px;
            opacity: 0.8;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        .circle {
            border-radius: 50%;
            background: linear-gradient(45deg, #f39c12, #e63946);
        }

        .square {
            background: linear-gradient(45deg, #457b9d, #1d3557);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #a8dadc;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0);
            }
            100% {
                top: 110%;
                transform: translateX(100px);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
        }

        .shape:nth-child(1) { left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { left: 30%; animation-delay: 2s; }
        .shape:nth-child(3) { left: 50%; animation-delay: 4s; }
        .shape:nth-child(4) { left: 70%; animation-delay: 6s; }
        .shape:nth-child(5) { left: 90%; animation-delay: 8s; }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            color: #f4f4f4;
        }

        h2 {
            font-size: 1.8em;
            margin: 10px 0 20px;
            color: #f39c12;
            font-weight: bold;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f4f4f4;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #f4f4f4;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(218, 67, 67, 0.3);
        }

        button {
            background: linear-gradient(45deg, #e63946, #f39c12);
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #d62828, #f77f00);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f4f4f4;
            opacity: 0.8;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .container {
    width: 90%;
    max-width: 500px;
    background: rgba(0, 0, 0, 0.75);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    padding: 30px;
    text-align: center;
    animation: fadeIn 1.5s ease-out;
    position: relative;
    z-index: 1;
    /* Blinking border with animation */
    border: 3px solid #f39c12;
    animation: blinkBorder 2s infinite;
}

/* Keyframes for blinking effect */
@keyframes blinkBorder {
    0% { border-color: #f39c12; }
    50% { border-color: transparent; }
    100% { border-color: #f39c12; }
}

    </style>
</head>
<body>
 
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>

    <div class="container">
        <h1>SKILL-SYNC</h1>
        <h2>Find Your Perfect Job-Title</h2>
        <!-- Display the selected domain -->
        <h3>Selected Domain: {{ selected_domain }}</h3>
        <form method="POST" action="/index">
            <label for="skills">Enter Your Skills</label>
            <input type="text" id="skills" name="skills" placeholder="E.g., Python, Data Analysis" required>
            <button type="submit">Get Recommendations</button>
        </form>
       
    </div>
</body>
</html>
