<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }

    h1, h2 {
      color: #ffeb3b;
      font-weight: 600;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: rgba(255, 255, 255, 0.3);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-learn {
      background: #ffeb3b;
      color: #333;
    }

    .btn-learn:hover {
      background: #ff9800;
    }

    .input-box {
      width: 50px;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      border: none;
      outline: none;
    }

    .btn-generate {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffeb3b;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    .btn-generate:hover {
      background: #ff9800;
    }

    .roadmap-container {
      margin-top: 30px;
      display: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .roadmap-item {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border: 2px solid rgba(255, 235, 59, 0.4);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeInUp 0.6s forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .roadmap-item:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      border-color: #ffeb3b;
    }

    .roadmap-item::before {
      content: "üìò";
      font-size: 1.5rem;
      position: absolute;
      top: -15px;
      left: -15px;
      background: #ffeb3b;
      color: #333;
      padding: 5px 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    .roadmap-item strong {
      font-size: 1.2em;
      color: #ffeb3b;
      display: block;
      margin-bottom: 5px;
    }

    .roadmap-item p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #eee;
    }

    .btn-complete {
      background: #00e676;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-complete:hover {
      background: #00c853;
      color: #fff;
    }

    .btn-complete.completed {
      background: #9e9e9e;
      color: white;
      cursor: not-allowed;
      opacity: 0.7;
      text-decoration: line-through;
    }

    .hidden {
      display: none;
    }

    .eligibility-message {
      display: none;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 30px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ job_title }}</h1>
    <h2>Missing Skills</h2>
    <ul id="skills-list">
      {% for skill in missing_skills.split(', ') %}
        <li><span>{{ skill }}</span></li>
      {% endfor %}
    </ul>

    <button class="btn-generate" onclick="showCustomization()">Customize</button>

    <div id="customize-section" class="hidden">
      <h2>Customize Learning Plan</h2>
      <ul id="customize-skills-list">
        {% for skill in missing_skills.split(', ') %}
          <li>
            <span>{{ skill }}</span>
            <div class="buttons-container">
              <a class="btn btn-learn" target="_blank" href="https://www.udemy.com/courses/search/?q={{ skill }}">Learn</a>
              <input type="number" placeholder="Hours" class="input-box hours-input" data-skill="{{ skill }}">
              <input type="number" placeholder="Days" class="input-box days-input" data-skill="{{ skill }}">
              <input type="time" class="input-box alarm-input" data-skill="{{ skill }}">
            </div>
          </li>
        {% endfor %}
      </ul>

      <button class="btn-generate" onclick="generateRoadmap()">Generate Roadmap</button>

      <h2>Learning Roadmap</h2>
      <div id="roadmap-container" class="roadmap-container"></div>

      <p id="eligibility-message" class="eligibility-message">
        <div style="display: flex; justify-content: center; gap: 10px;">
          <button class="btn-generate" onclick="openJobSearch()">üéâ You're now eligible for {{ job_title }}! üéâ</button>
          <button class="btn-generate" onclick="startMockInterview()">üß† Try AI Mock Interview</button>
        </div>
      </p>
    </div>
  </div>

  <script>
    function showCustomization() {
      document.getElementById("customize-section").classList.toggle("hidden");
    }

    function generateRoadmap() {
      const roadmapContainer = document.getElementById("roadmap-container");
      roadmapContainer.innerHTML = "";
      roadmapContainer.style.display = "flex";

      let startDate = new Date();
      document.querySelectorAll(".hours-input").forEach((input) => {
        const skill = input.dataset.skill;
        const hours = input.value;
        const days = document.querySelector(`.days-input[data-skill="${skill}"]`).value;
        const alarmTime = document.querySelector(`.alarm-input[data-skill="${skill}"]`).value;

        if (hours && days && days > 0) {
          let endDate = new Date(startDate);
          endDate.setDate(startDate.getDate() + parseInt(days));

          let roadmapItem = document.createElement("div");
          roadmapItem.classList.add("roadmap-item");

          roadmapItem.innerHTML = `
            <div>
              <strong>${skill}</strong>
              <p>üìÖ ${startDate.toDateString()} - ${endDate.toDateString()}</p>
              <p>‚è≥ ${(hours / days).toFixed(2)} hrs/day</p>
            </div>
          `;

          let completeButton = document.createElement("button");
          completeButton.classList.add("btn-complete");
          completeButton.innerText = "‚úî Complete";
          completeButton.onclick = function() { markComplete(completeButton) };
          roadmapItem.appendChild(completeButton);

          // Set the alarm sound trigger
          if (alarmTime) {
            setAlarm(alarmTime);
          }

          roadmapContainer.appendChild(roadmapItem);
          startDate = endDate;
        }
      });
    }

    function setAlarm(alarmTime) {
      let alarmDate = new Date();
      let [hours, minutes] = alarmTime.split(":");
      alarmDate.setHours(hours);
      alarmDate.setMinutes(minutes);
      alarmDate.setSeconds(0);

      let currentTime = new Date();
      let timeToWait = alarmDate.getTime() - currentTime.getTime();

      if (timeToWait > 0) {
        setTimeout(() => {
          alert("Time's up! üö®");
          playSound();
        }, timeToWait);
      } else {
        alert("The alarm time has already passed.");
      }
    }

    function playSound() {
      const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
      audio.play();
    }

    function markComplete(button) {
      button.classList.add("completed");
      button.innerText = "‚úî Completed";
      if (document.querySelectorAll(".btn-complete:not(.completed)").length === 0) {
        document.getElementById("eligibility-message").style.display = "block";
      }
    }

    function openJobSearch() {
      const jobTitle = "{{ job_title }}";
      const naukriUrl = `https://www.naukri.com/${encodeURIComponent(jobTitle)}`;
      window.open(naukriUrl, "_blank");
    }

    function startMockInterview() {
      const jobTitle = "{{ job_title }}";
      window.location.href = `/ai-mock-interview/${encodeURIComponent(jobTitle)}`;
    }
  </script>
</body>
</html>
